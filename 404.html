<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Shortlink Not Found</title>
    
    <meta property="og:title" content="404 - Shortlink Not Found">
    <meta property="og:description" content="This shortlink doesn't exist">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            color: #2c3e50;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .path {
            background: #ecf0f1;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #e74c3c;
            margin: 20px 0;
            word-break: break-all;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container {
                padding: 40px 25px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <div class="error-code">404</div>
        <h2>Shortlink Not Found</h2>
        <p>The shortlink you're looking for doesn't exist.</p>
        
        <div class="path" id="requested-path"></div>
        
        <p style="margin-top: 20px;">
            This could mean:
        </p>
        <ul style="text-align: left; color: #7f8c8d; margin: 15px auto; max-width: 400px; line-height: 1.8;">
            <li>The shortlink was never created</li>
            <li>It was removed or expired</li>
            <li>There's a typo in the URL</li>
        </ul>

        <div class="buttons">
            <a href="/" class="btn btn-primary">üè† Go Home</a>
            <a href="https://github.com/linuskang/create-a-shortlink/issues/new/choose" class="btn btn-secondary" target="_blank">
                ‚ûï Request This Link
            </a>
        </div>
    </div>

    <script>
        // Display the requested path
        const path = window.location.pathname;
        if (path && path !== '/404.html' && path !== '/') {
            document.getElementById('requested-path').textContent = path;
        } else {
            document.getElementById('requested-path').style.display = 'none';
        }
    </script>
</body>
</html>
